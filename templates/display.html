<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Atual</title>
    <style>
        body { text-align: center; font-size: 50px; margin-top: 100px; }
    </style>
</head>
<body>
    <h1>Pedido Atual</h1>
    <h2 id="current-order">Nenhum</h2>
    <script>
        function updateCurrentOrder() {
            fetch('/current')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-order').innerText = data.current_ticket || 'Nenhum';
                });
        }
        setInterval(updateCurrentOrder, 3000);
    </script>
</body>
</html>
